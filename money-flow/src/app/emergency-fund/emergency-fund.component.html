<div class="container">

  <div class="card" style="margin-top: 40px;">
    <div class="card-body">
      <h5 class="card-title">Emergency Fund</h5>
      <p class="card-text">After you start to gain some disposable income, make sure to set all of it aside into an emergency fund.</p>
      <p class="card-text">After a couple months, you will have enough to be able to cover any accidents or unexpected costs easily.</p>
      <button type="button" [routerLink]="['/employer-fund']" class="btn btn-primary">Move to employer fund</button>
      <button type="button" (click) ="goBack()" class="btn btn-secondary">Back</button>
    </div>
  </div>
</div>
